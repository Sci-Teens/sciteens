steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/${_NEXT_PUBLIC_FB_PROJECT_ID}/website:latest || exit 0
  - name: gcr.io/cloud-builders/docker
    timeout: 1200s
    args:
      [
        'build',
        '-f',
        'Dockerfile',
        '-t',
        'gcr.io/${_NEXT_PUBLIC_FB_PROJECT_ID}/website',
        '--cache-from',
        'gcr.io/${_NEXT_PUBLIC_FB_PROJECT_ID}/website:latest',
        '.',
        '--build-arg',
        'NODE_ENV=${_NODE_ENV}',
        '--build-arg',
        'NEXT_PUBLIC_FB_PROJECT_ID=${_NEXT_PUBLIC_FB_PROJECT_ID}',
        '--build-arg',
        'NEXT_PUBLIC_FB_API_KEY=${_NEXT_PUBLIC_FB_API_KEY}',
        '--build-arg',
        'NEXT_PUBLIC_FB_MESSAGING_SENDER_ID=${_NEXT_PUBLIC_FB_MESSAGING_SENDER_ID}',
        '--build-arg',
        'NEXT_PUBLIC_FB_APP_ID=${_NEXT_PUBLIC_FB_APP_ID}',
        '--build-arg',
        'NEXT_PUBLIC_FB_MEASUREMENT_ID=${_NEXT_PUBLIC_FB_MEASUREMENT_ID}',
        '--build-arg',
        'NEXT_PUBLIC_AL_APP_ID=${_NEXT_PUBLIC_AL_APP_ID}',
        '--build-arg',
        'NEXT_PUBLIC_AL_ADMIN_KEY=${_NEXT_PUBLIC_AL_ADMIN_KEY}',
        '--build-arg',
        'NEXT_PUBLIC_AL_SEARCH_KEY=${_NEXT_PUBLIC_AL_SEARCH_KEY}',
        '--build-arg',
        'NEXT_PUBLIC_GM_API_KEY=${_NEXT_PUBLIC_GM_API_KEY}',
        '--build-arg',
        'NEXT_PUBLIC_GC_GRADE=${_NEXT_PUBLIC_GC_GRADE}',
      ]

timeout: 1200s
images:
  - gcr.io/${_NEXT_PUBLIC_FB_PROJECT_ID}/website
